<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Criar usário</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-danger d-none" role="alert">
            A simple danger alert—check it out!
        </div>
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-8 col-md-10 col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cadastrar novo usuário</h5>
                        <form id="registerForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Nome e sobrenome</span>
                                <input type="text" name="firstName" aria-label="First name" class="form-control">
                                <input type="text" name="lastName" aria-label="Last name" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                                <input name="email" type="email" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <label for="password" class="input-group-text">Senha e confirmar senha</label>
                                <input name="password" type="password" class="form-control">
                                <input name="confirmPassword" type="password" class="form-control">
                            </div>
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="../lib/jquery.js"></script>
    <script src="../lib/alerts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
